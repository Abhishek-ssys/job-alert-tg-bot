[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y wget gnupg unzip curl xvfb",
    
    # Install Google Chrome
    "wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -",
    "echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list",
    "apt-get update",
    "apt-get install -y google-chrome-stable",
    
    # Install ChromeDriver that matches Chrome version
    "CHROME_VERSION=$(google-chrome --version | grep -o '[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+' | head -1)",
    "CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}.)",
    "wget -q https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip",
    "unzip -q chromedriver_linux64.zip -d /usr/local/bin/",
    "chmod +x /usr/local/bin/chromedriver",
    "rm chromedriver_linux64.zip",
    
    # Verify
    "echo '=== Installation Complete ==='",
    "google-chrome --version",
    "chromedriver --version"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python main.py"